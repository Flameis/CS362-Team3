<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../signInUp.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <p>Email:</p>
            <input type="email" placeholder="Email" required>

            <p>Password:</p>
            <input type="password" placeholder="Password" required>
            <!-- <button type="submit">Login</button> -->
            <!-- This currently sends the user to the home page even if they don't fill in any info. 
            In fact, it will ONLY go to the home page if you don't fill in any information.
            We will be able to hook this up to some JS, but for raw HTML and CSS, I'm leaving it like this.
            More info for JS: https://www.w3schools.com/html/html_forms_attributes.asp. - Finlay >_0 -->
            <button type="submit" onclick="document.location='test_home.html'">Login</button>
        </form>
        <a href="signup.html" class="link">Don't have an account? Sign up</a>
    </div>
</body>
</html>
