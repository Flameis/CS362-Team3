<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../signInUp.css">
    <title>Sign Up</title>
</head>
<body>


    <div class="container">
        <h2>Sign Up</h2>
        <form action="#" method="POST">
            <p>Full Name:</p>
            <input type="text" placeholder="Full Name" required>

            <p>Email:</p>
            <input type="email" placeholder="Email" required>

            <p>Password:</p>
            <input type="password" placeholder="Password" required>

            <!-- I added some information about this button and its behavior to the one on the login page.
             Check it out!! - Finlay ^_^ -->
            <button type="submit" onclick="document.location='test_home.html'">Sign Up</button>
        </form>
        <a href="login.html" class="link">Already have an account? Login</a>
    </div>
</body>
</html>
